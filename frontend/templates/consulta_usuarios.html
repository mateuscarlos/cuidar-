<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <header class="cabecalho">
        <h1>Cuidar+</h1>
        <p>Consulta de Usuários</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container navbar-container">
            <a class="navbar-brand" href="index.html">Cuidar+</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="usuarios.html">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Farmácia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <h2 class="text-center mb-4">Pesquisar Usuário</h2>
        <form class="form-user p-4 shadow rounded" id="searchForm">
          <div class="mb-3">
              <label for="campo-pesquisa" class="form-label">Selecione o Campo de Pesquisa</label>
              <select id="campo-pesquisa" class="form-select" required>
                  <option selected>Selecione...</option>
                  <option value="nome">Nome Completo</option>
                  <option value="cpf">CPF</option>
                  <option value="setor">Setor</option>
                  <option value="matricula">Matricula</option>
                  <option value="registro_categoria">Registro da Categoria</option>  
              </select>
          </div>
          <div class="mb-3">
              <label for="valor-pesquisa" class="form-label">Valor da Pesquisa</label>
              <input type="text" class="form-control" id="valor-pesquisa" placeholder="Digite o valor para pesquisa" required />
          </div>
          <div class="text-center">
              <button type="submit" class="btn btn-primary">Pesquisar</button>
              <button type="reset " class="btn btn-secondary">Limpar</button>
          </div>
      </form>
      

        <h2 class="text-center mt-5">Lista de Usuários</h2>
        <div id="usuarios-lista" class="mt-4">
            <!-- A lista de usuários será carregada aqui via JavaScript -->
        </div>

        <!-- Botão para voltar para a Home -->
        <div class="d-flex justify-content-center mt-4">
            <a href="index.html" class="btn btn-primary">Voltar à Página Inicial</a>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a href="usuarios.html" class="btn btn-primary">Voltar à Usuários</a>
        </div>
 </main>

    <script src="./../static/script.js"></script>
</body>
</html>
